on:
  push:
    branches:
      - 'main'

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Render with latest visitors.json data
        run: deno run --allow-write --allow-read src/index.ts --render

      - name: Updating Repo
        run: bash .husky/update-repo.sh

      - name: "Close this issue"
        if: ${{ always() }}
        run: gh issue close $ISSUE --comment "Updated your name on this repo's README.md file!! ðŸ¥³ðŸ¥³"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}